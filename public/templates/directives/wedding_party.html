<h1 class="section-title">WEDDING PARTY</h1>
<div class="wedding-party">
  <div class="pure-g wrapper">
    <span class="pure-u-24-24 pure-u-md-4-24 title">
      bridesmaids
    </span>
    <div ng-repeat="bridesmaid in bridesmaids" class="pure-u-11-24 pure-u-md-4-24 attendee" ng-click="toggleModal(bridesmaid)">
      <div class="cover bridesmaids">
        <span>{{bridesmaid === 'kim' ? 'Maid of Honor':'Bridesmaid'}}</span>
      </div>
      <img ng-src="images/{{bridesmaid}}.jpg" alt="picture">
    </div>
  </div>
  <div class="pure-g wrapper">
    <span class="pure-u-24-24 pure-u-md-4-24 title">
      groomsmen
    </span>
    <div ng-repeat="groomsman in groomsmen" class="pure-u-11-24 pure-u-md-4-24 attendee" ng-click="toggleModal(groomsman)">
      <div class="cover groomsmen">
        <span>{{groomsman === 'geoff' ? 'Best Man':'Groomsman'}}</span>
      </div>
      <img ng-src="images/{{groomsman}}.jpg" alt="picture">
    </div>
  </div>
</div>

<modal show="showModal" attendee="attendee"></modal>
