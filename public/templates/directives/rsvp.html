<h1 class="section-title">rsvp</h1>

<div class="thank-you" ng-if="showThankyou">
  <p>
    Thank you, {{guest.firstName}} {{guest.lastName}}
  </p>
  <p ng-if="guest.willAttend">
    We can't wait to see you at the wedding!
  </p>
  <p ng-if="!guest.willAttend">
    That's too bad you can't make it. We'll miss you!
  </p>
</div>

<div class="rsvp-form">
  <form name="rsvpForm" ng-submit="submitForm()">
    I,
    <input class="first-name" type="text" placeholder="FIRST NAME" name="first-name" ng-model="guest.firstName" />
    <input class="last-name" type="text" placeholder="LAST NAME" name="last-name" ng-model="guest.lastName" />, will celebrate
    <select ng-model="guest.willAttend" ng-options="o.value as o.label for o in attendingOptions"></select>

    <span ng-if="guest.willAttend">
      at
      <br />

      <div class="select-events">
        <label class="check-box">
          <input type="checkbox" ng-model="guest.attendingSaratoga" ng-true-value="true" ng-false-value="false"/>
          Saratoga Springs, California on November 12, 2015
        </label><br />
        <label class="check-box">
          <input type="checkbox" ng-model="guest.attendingThailand" ng-true-value="true" ng-false-value="false"/>
          Bangkok, Thailand on February 12, 2015
        </label><br />
      </div>


      <div class="num-guests">
        I will also bring
        <select ng-model="guest.plusOnes" ng-options="num for num in [0,1,2,3,4,5]">
        </select>
        guests.
      </div>
    </span>

    <div class="contact-info">
      <span>You can reach me at:</span>
      <br /><input class="email" type="text" ng-model="guest.email" placeholder="myemail@address.com"/>
      <br /><input class="phone" type="text" ng-model="guest.phone" placeholder="(109) 738 - 1234"/>
    </div>

    <br /><input type="submit" />
  </form>
</div>
