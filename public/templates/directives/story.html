<div class="content">
  <h3>{{selectedMilestone}}</h3>
  <p>{{content}}</p>
  <br />
  <div class="milestones">
    <span class="milestone" ng-repeat="milestone in milestones" ng-click="showContentFor(milestone)" ng-class="{selected: isSelected(milestone)}"g>
      {{milestone}}
    </span>
  </div>
</div>
